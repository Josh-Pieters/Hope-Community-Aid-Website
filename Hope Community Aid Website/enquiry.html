    <header>
        <nav class="nav-container">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="enquiry.html">Enquiry</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="enquiry-section">
        <h1>Enquiry Form</h1>
        <p>Interested in our services or want to get involved? Send us a message!</p>
        
        <form class="enquiry-form">
            <div class="form-group">
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <select name="enquiry-type" required>
                    <option value="">Select Enquiry Type</option>
                    <option value="service">Service Enquiry</option>
                    <option value="volunteer">Volunteer Enquiry</option>
                    <option value="sponsor">Sponsor Enquiry</option>
                </select>
            </div>
            <div class="form-group">
                <textarea placeholder="Your Enquiry" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Enquiry</button>
        </form>
    </section>

    </footer>
</body>
